<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://example.com/background.jpg'); /* Замени на реальное изображение */
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 1.5em;
        }
        .burger-menu {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
        }
        .burger-menu div {
            width: 100%;
            height: 4px;
            background-color: white;
        }
        .coin {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background-image: url('https://pngimg.com/uploads/coin/coin_PNG36871.png'); /* Замени на изображение монеты */
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }
        .coin:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
        .coin-counter {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.2em;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
        }
        .upgrades {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            height: 150px;
            overflow-x: auto;
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .upgrade {
            flex: 0 0 auto;
            width: 120px;
            margin-right: 10px;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .upgrade-title {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .upgrade-cost {
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="burger-menu" id="burgerMenu">
          <div><p>123</p></div>
            <div></div>
            <div></div>
        </div>
        <div>Tapper Game</div>
    </div>

    <div class="coin-counter" id="coinCounter">Coins: 0</div>

    <div class="coin" id="coin"></div>

    <div class="upgrades">
        <div class="upgrade">
            <div class="upgrade-title">Upgrade 1</div>
            <div class="upgrade-cost">Cost: 10 coins</div>
        </div>
        <div class="upgrade">
            <div class="upgrade-title">Upgrade 2</div>
            <div class="upgrade-cost">Cost: 50 coins</div>
        </div>
        <div class="upgrade">
            <div class="upgrade-title">Upgrade 3</div>
            <div class="upgrade-cost">Cost: 100 coins</div>
        </div>
    </div>

    <script>
        let coins = 0;
        const coinElement = document.getElementById('coin');
        const coinCounterElement = document.getElementById('coinCounter');
        const burgerMenu = document.getElementById('burgerMenu');

        // Обработчик кликов на монету
        coinElement.addEventListener('click', () => {
            coins++;
            coinCounterElement.textContent = `Coins: ${coins}`;
        });

        // Бургер меню (пока просто для примера)
        burgerMenu.addEventListener('click', () => {
            alert('Burger menu clicked!');
        });
    </script>
</body>
</html>
